version: "1.0.0"
name: "ad-campaign"
description: "Cross-platform ad campaign creation and deployment"
metadata:
  author: "advertising-specialist"
  created: "2026-02-14"
  tags: ["marketing", "ads", "campaign"]
  estimatedDuration: 35

context:
  campaignName: ""
  budget: 0
  platforms: []
  duration: 30
  variables:
    adVariations: []

paths:
  code: "../web/src/"
  ai: "./"

steps:
  - id: "campaign-strategy"
    name: "Develop Campaign Strategy"
    agent: "marketing-strategist"
    skill: "plan-campaign"
    parameters:
      campaignName: "{{context.campaignName}}"
      budget: "{{context.budget}}"
      duration: "{{context.duration}}"
    gate: "auto"
    onSuccess:
      - setVariable: "strategy": "{{result}}"

  - id: "audience-research"
    name: "Research Target Audience"
    agent: "marketing-strategist"
    parameters:
      demographics: "{{variables.strategy.targetAudience}}"
      platforms: "{{context.platforms}}"
    gate: "auto"
    onSuccess:
      - setVariable: "audience": "{{result}}"

  - id: "keyword-research"
    name: "Research Keywords"
    agent: "marketing-strategist"
    skill: "keyword-research"
    parameters:
      niche: "{{variables.strategy.niche}}"
      platforms: "{{context.platforms}}"
    gate: "auto"
    onSuccess:
      - setVariable: "keywords": "{{result}}"

  - id: "create-ad-copy"
    name: "Create Ad Copy"
    agent: "copywriter"
    skill: "create-ad"
    parameters:
      adTypes: ["search", "display", "social"]
      keywords: "{{variables.keywords}}"
      audience: "{{variables.audience}}"
    gate: "auto"
    onSuccess:
      - setVariable: "adCopy": "{{result}}"

  - id: "design-ad-visuals"
    name: "Design Ad Visuals"
    agent: "graphic-designer"
    skill: "generate-image-prompt"
    parameters:
      platforms: "{{context.platforms}}"
      adTypes: "{{variables.adCopy}}"
    gate: "auto"
    onSuccess:
      - setVariable: "adVisuals": "{{result}}"

  - id: "create-landing-pages"
    name: "Create Landing Pages"
    agent: "fullstack-developer"
    skill: "create-component"
    parameters:
      pages: "{{variables.strategy.landingPages}}"
      design: "{{variables.adVisuals}}"
    workingDirectory: "../web/src/features/"
    gate: "auto"

  - id: "setup-tracking"
    name: "Setup Analytics Tracking"
    agent: "devops-engineer"
    parameters:
      platforms: "{{context.platforms}}"
      events: ["conversion", "click", "view"]
    gate: "passive"

  - id: "create-ad-variations"
    name: "Create Platform-Specific Variations"
    parallel:
      - name: "platform-ads"
        steps:
          - id: "google-ads"
            agent: "advertising-specialist"
            parameters:
              platform: "google"
              copy: "{{variables.adCopy}}"
          - id: "facebook-ads"
            agent: "advertising-specialist"
            parameters:
              platform: "facebook"
              copy: "{{variables.adCopy}}"
          - id: "instagram-ads"
            agent: "advertising-specialist"
            parameters:
              platform: "instagram"
              copy: "{{variables.adCopy}}"
          - id: "linkedin-ads"
            agent: "advertising-specialist"
            parameters:
              platform: "linkedin"
              copy: "{{variables.adCopy}}"

  - id: "create-media-plan"
    name: "Create Media Buying Plan"
    agent: "advertising-specialist"
    parameters:
      budget: "{{context.budget}}"
      platforms: "{{context.platforms}}"
      strategy: "{{variables.strategy}}"
    gate: "auto"

output:
  summary: "Ad campaign '{{context.campaignName}}' ready for deployment"
  artifacts:
    - name: "Media Plan"
      path: "./media-plan.md"
    - name: "Ad Copy"
      path: "./ad-copy/"
