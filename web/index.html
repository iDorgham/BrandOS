<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand OS | AI-Powered Creative Production Nexus</title>
  <script>
    // Initialize theme before React loads to prevent flash
    (function () {
      const theme = localStorage.getItem('carbon-theme') || 'dark';
      document.documentElement.classList.add(theme);
    })();
  </script>
  <meta name="description"
    content="Brand OS: The enterprise-grade AI operating system for brand consistency, asset generation, and visual doctrine enforcement.">
  <meta name="keywords" content="AI design, brand compliance, asset generation, creative automation, brand doctrine">
  <meta property="og:title" content="Brand OS | AI Creative Production">
  <meta property="og:description"
    content="Maintain absolute brand integrity with AI-driven compliance and asset generation.">
  <meta property="og:type" content="website">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
          },
          fontFamily: {
            sans: ['IBM Plex Sans', 'sans-serif'],
            display: ['IBM Plex Sans', 'sans-serif'],
            mono: ['IBM Plex Mono', 'monospace'],
          },
          borderRadius: {
            none: "0",
            sm: "2px",
            DEFAULT: "4px",
            md: "4px",
            lg: "4px",
            xl: "4px",
            "2xl": "4px",
            "3xl": "4px",
            full: "9999px",
          },
          boxShadow: {
            none: "none",
            DEFAULT: "none",
            sm: "none",
            md: "none",
            lg: "none",
            xl: "none",
            "2xl": "none",
          },
        }
      }
    }
  </script>
  <style>
    :root {
      /* Carbon Light Theme (White) */
      --background: 0 0% 100%;
      --foreground: 0 0% 9%;
      --card: 0 0% 96%;
      --card-foreground: 0 0% 9%;
      --popover: 0 0% 96%;
      --popover-foreground: 0 0% 9%;
      --primary: 217 89% 61%;
      --primary-foreground: 0 0% 100%;
      --secondary: 0 0% 88%;
      --secondary-foreground: 0 0% 9%;
      --muted: 0 0% 78%;
      --muted-foreground: 0 0% 32%;
      --accent: 0 0% 88%;
      --accent-foreground: 0 0% 9%;
      --destructive: 3 90% 66%;
      --destructive-foreground: 0 0% 100%;
      --border: 0 0% 88%;
      --input: 0 0% 88%;
      --ring: 217 89% 61%;
    }

    .dark {
      /* Carbon Dark Theme (g100) */
      --background: 0 0% 9%;
      --foreground: 0 0% 96%;
      --card: 0 0% 15%;
      --card-foreground: 0 0% 96%;
      --popover: 0 0% 15%;
      --popover-foreground: 0 0% 96%;
      --primary: 217 89% 61%;
      --primary-foreground: 0 0% 100%;
      --secondary: 0 0% 22%;
      --secondary-foreground: 0 0% 96%;
      --muted: 0 0% 32%;
      --muted-foreground: 0 0% 78%;
      --accent: 0 0% 15%;
      --accent-foreground: 0 0% 96%;
      --destructive: 3 90% 66%;
      --destructive-foreground: 0 0% 100%;
      --border: 0 0% 22%;
      --input: 0 0% 22%;
      --ring: 217 89% 61%;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      margin: 0;
      overflow-x: hidden;
    }

    .brand-gradient {
      background: linear-gradient(135deg, hsl(217 89% 61%) 0%, hsl(217 89% 51%) 100%);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: hsl(0 0% 9%);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: hsl(0 0% 22%);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: hsl(0 0% 32%);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
