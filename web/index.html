  <style>
    :root {
      /* Carbon Light Theme (White) */
      --background: 0 0% 100%;
      --foreground: 0 0% 9%;
      --card: 0 0% 96%;
      --card-foreground: 0 0% 9%;
      --popover: 0 0% 96%;
      --popover-foreground: 0 0% 9%;
      --primary: 217 89% 61%;
      --primary-foreground: 0 0% 100%;
      --secondary: 0 0% 88%;
      --secondary-foreground: 0 0% 9%;

      --border: 0 0% 88%;
      --input: 0 0% 88%;
      --ring: 217 89% 61%;
    }

    .dark {
      /* Carbon Dark Theme (g100) */
      --background: 0 0% 9%;
      --foreground: 0 0% 96%;
      --card: 0 0% 15%;
      --card-foreground: 0 0% 96%;
      --popover: 0 0% 15%;

      --destructive: 3 90% 66%;
      --destructive-foreground: 0 0% 100%;
      --border: 0 0% 22%;
      --input: 0 0% 22%;
      --ring: 217 89% 61%;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      margin: 0;
      overflow-x: hidden;
    }

    .brand-gradient {
      background: linear-gradient(135deg, hsl(217 89% 61%) 0%, hsl(217 89% 51%) 100%);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: hsl(0 0% 9%);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: hsl(0 0% 22%);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: hsl(0 0% 32%);
    }
