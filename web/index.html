
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand OS | AI Creative Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(240 3.7% 15.9%)",
              input: "hsl(240 3.7% 15.9%)",
              ring: "hsl(142.1 70.6% 45.3%)",
              background: "hsl(240 10% 3.9%)",
              foreground: "hsl(0 0% 98%)",
              primary: {
                DEFAULT: "hsl(142.1 70.6% 45.3%)",
                foreground: "hsl(144.9 80.4% 10%)",
              },
              secondary: {
                DEFAULT: "hsl(240 3.7% 15.9%)",
                foreground: "hsl(0 0% 98%)",
              },
              destructive: {
                DEFAULT: "hsl(0 62.8% 30.6%)",
                foreground: "hsl(0 0% 98%)",
              },
              muted: {
                DEFAULT: "hsl(240 3.7% 15.9%)",
                foreground: "hsl(240 5% 64.9%)",
              },
              accent: {
                DEFAULT: "hsl(240 3.7% 15.9%)",
                foreground: "hsl(0 0% 98%)",
              },
              popover: {
                DEFAULT: "hsl(240 10% 3.9%)",
                foreground: "hsl(0 0% 98%)",
              },
              card: {
                DEFAULT: "hsl(240 10% 3.9%)",
                foreground: "hsl(0 0% 98%)",
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
          }
        }
      }
    </script>
    <style>
        body {
            background-color: hsl(240 10% 3.9%);
            color: hsl(0 0% 98%);
            margin: 0;
            overflow-x: hidden;
        }
        .brand-gradient {
            background: linear-gradient(135deg, hsl(142.1 70.6% 45.3%) 0%, hsl(142.1 76.3% 36.3%) 100%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: hsl(240 10% 3.9%);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: hsl(240 3.7% 15.9%);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: hsl(240 5% 25%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
